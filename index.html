<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personality Plus Assessment - Araya Consulting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container" id="intro-container">
        <img src="logo.png" alt="Logo Araya Consulting" class="logo">
        <h1>Personality Plus Assessment</h1>
        <form id="start-form">
            <input type="text" id="user-name" placeholder="Nama Lengkap Anda" required>
            <button type="submit" id="start-button">Mulai Analisis</button>
        </form>
    </div>

    <div class="container hidden" id="quiz-container">
        <h2 id="question-text"></h2>
        <div class="progress-bar-container"><div id="progress-bar"></div></div>
        <div id="options-container"></div>
        <div id="quiz-nav">
            <button id="prev-button" class="hidden">Sebelumnya</button>
            <button id="next-button">Selanjutnya</button>
        </div>
    </div>

    <div class="container hidden" id="result-container">
        <h2 id="result-title"></h2>
        <p id="result-description"></p>
        <div class="button-group">
            <button id="download-cert-button">Unduh Sertifikat (PDF)</button>
            <button id="restart-button" class="btn-secondary">Beranda</button>
        </div>
    </div>

    <div id="certificate-wrapper" style="position: absolute; left: -9999px; top: 0;">
        <div id="cert-content" style="width: 1120px; height: 790px; padding: 30px 50px; background: #fff; border: 18px solid #1a2a6c; font-family: 'Poppins', sans-serif; color: #333; position: relative; box-sizing: border-box; display: flex; flex-direction: column; overflow: hidden;">
            
            <div style="position: absolute; top: 8px; left: 8px; right: 8px; bottom: 8px; border: 2px solid #c5a059; pointer-events: none;"></div>

            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0.04; background-image: url('logo.png'); background-size: 140px; z-index: 0; pointer-events: none;"></div>

            <div style="text-align: center; position: relative; z-index: 1; margin-bottom: 10px;">
                <img src="logo.png" style="width: 155px;" crossorigin="anonymous">
                <p style="margin: 5px 0 0 0; font-weight: 600; font-size: 11px; letter-spacing: 4px; color: #c5a059; text-transform: uppercase;">Certificate of Personality Analysis</p>
            </div>
            
            <div style="text-align: center; position: relative; z-index: 1; margin-bottom: 10px;">
                <p style="font-style: italic; font-size: 13px; margin: 0; color: #888;">Sertifikat ini diberikan kepada:</p>
                <h2 id="cert-user-name" style="font-size: 44px; color: #1a2a6c; margin: 2px 0; font-family: 'serif'; font-weight: bold;"></h2>
                <div style="display: inline-block; background: #1a2a6c; color: #fff; padding: 8px 35px; border-radius: 4px; border: 1px solid #c5a059;">
                    <span style="font-size: 17px; font-weight: 600;">Tipe Dominan: <span id="cert-type" style="color: #c5a059;"></span></span>
                </div>
            </div>

            <div style="display: flex; gap: 20px; position: relative; z-index: 1; flex-grow: 1; overflow: hidden; margin-bottom: 60px;">
                <div id="cert-col-left" style="flex: 1.1; border-right: 1px solid #eee; padding-right: 20px; font-size: 10px; line-height: 1.35; text-align: justify;"></div>

                <div style="flex: 0.7; display: flex; flex-direction: column; align-items: center; justify-content: flex-start; padding-top: 10px;">
                    <h4 style="margin: 0 0 5px 0; font-size: 9px; color: #1a2a6c; text-transform: uppercase; font-weight:600;">Spektrum Karakter</h4>
                    <canvas id="radarChart" width="220" height="220"></canvas>
                </div>

                <div id="cert-col-right" style="flex: 1; font-size: 10px; line-height: 1.35; padding-left: 10px;"></div>
            </div>

            <div style="position: absolute; bottom: 45px; left: 50px; right: 50px; display: flex; justify-content: space-between; align-items: flex-end; z-index: 1;">
                <div style="font-size: 9px; color: #999;">
                    <p style="margin:0;">ID: <span id="cert-id" style="color:#333; font-weight:600;"></span></p>
                    <p style="margin:0;">Tanggal: <span id="cert-date" style="color:#333;"></span></p>
                    <p style="margin:0; color: #1a2a6c; font-weight: 600;">arayaconsulting.github.io</p>
                </div>
                
                <div style="text-align: center; width: 230px; position: relative;">
                    <p style="margin-bottom: 95px; font-size: 13px; color: #666; font-weight: 600;">Consultant,</p>
                    
                    <img src="ttd.png" id="cert-signature" style="width: 100px; position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 5;" crossorigin="anonymous">
                    
                    <div style="border-bottom: 1.5px solid #1a2a6c; display: inline-block; padding: 0 15px;">
                        <p style="margin: 0; font-weight: bold; font-size: 19px; color: #1a2a6c;">Ali Mahfud</p>
                    </div>
                    <p style="margin: 2px 0 0 0; font-size: 9px; color: #c5a059; font-weight: 600; text-transform: uppercase;">Founder Araya Consulting</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
